<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3577982b1c.js"
      crossorigin="anonymous"
    ></script>
    <title>AINotes</title>
  </head>
  <body>
    <main>
      <div class="container-1">
        <button class="btn btn-success" onclick="typeNote()">
          Create a Note
        </button>
      </div>
      <div class="container-2"></div>
      <div class="container-3">
        <form>
          <textarea
            id="note-text"
            maxlength="240"
            placeholder="Write Note..."
          ></textarea>
          <span id="check-icon"><i class="fa-regular fa-circle-check"></i></span
          ><span id="x-icon"><i class="fa-regular fa-circle-xmark"></i></span>
        </form>
      </div>
    </main>
  </body>
</html>
